<html>
    <head>
        <title>function call and object </title>
          <script>
               function add(a,b)
                {
                    var c=a+b;
                    document.write(c);
                }

                add("Shweta","Srivastva");
                add(100,21);
                
                
                //string can be object with new keyword
                //boolean can be object with new keyword
                //number can be object  with new keyboard


                  var str1= "lambdatest";
                  var str2=new String();
                  var str3 =new  Boolean();
                  var str4 =new Number();
                  document.write("<h1>"+typeof(str1)+"</h1>")
                  document.write("<h2>"+typeof(str2)+"</h2>")
                  document.write("<h3>"+typeof(str3)+"</h3>")
                  document.write("<h4>"+typeof(str4)+"</h4>")
          </script>
    </head>
</html>
