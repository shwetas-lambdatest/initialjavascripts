<html>
    <head>
        <title>If-else statement</title>
          <script>
              //
              var x=-8;
              if(x>0 && x%2!=0)
                {
                    document.write("number is positive and odd");
                }
               else
                {
                    document.write("number may be 0 or negative or even");
                } 

                for(var  y=2;y<=10;y+=2)
                {
                    document.writeln("<h1>"+(x*y)+"</h1>");
                }
          </script>
    </head>
</html>
