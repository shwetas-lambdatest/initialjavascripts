<html>
    <head>
        <title>Switch Statement</title>
          <script type="text/javascript">
              var day= 5;
              switch (day)
                {
                case 1 : document.write("<h2>Sunday</h2>")
                         break;
                case 2 : document.write("<h2>Monday</h2>")
                         break;  
                case 3 : document.write("<h2>Tuesday</h2>")
                         break; 
                case 4 : document.write("<h2>Wednesday</h2>")
                         break;          
                case 5 : document.write("<h2>Thursday</h2>")
                         break;
                case 6 : document.write("<h2>Friday</h2>")
                         break;       
                case 7  : document.write("<h3>Saturday</h2>")
                          break;
                Default : document.write("<h2>Wrong Entry</h2>")
                          break;                                             
                }


                
          </script>
    </head>
</html>
